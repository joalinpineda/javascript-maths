<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Calcular el descuento aplicado al precio</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number"><p>%</p>
            <button type="button" onclick="onClickButonPriceDiscount()">
                Calcular Precio con Descuento
            </button>

            <p id="Result"></p>
        </form>
    </section>
<script src="../js/discounts.js"></script>    
</body>
</html>
